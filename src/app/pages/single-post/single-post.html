<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h4>{{post.title}}</h4>
                    <p>{{post.body}}</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <h3>Related Posts</h3>
            <ul class="list-unstyled">
                @for(item of allPosts | slice : -3; track $index){
                    <li routerLink="/posts/{{item.id}}"> - {{item.title}} </li>

                }
              
            </ul>
        </div>
    </div>
</div>
