
<div class="container">
    <div class="row"> 
        <div class="col-12">
            <input type="text" class="form-control" placeholder="search ..">
        </div>
        @for(post of posts ; track $index){
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h4>{{post.title}}</h4>
                        <p>{{post.body}}</p>
                        <button class="btn btn-success" routerLink="/posts/{{post.id}}">Show Post</button>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
